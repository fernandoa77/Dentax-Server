{% extends "base.html" %}

{% block title %}Eliminar Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Eliminar Doctor</h1>
    <p>¿Estás seguro de que deseas eliminar al doctor {{ doctor.doctor }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'doctores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
